<form [formGroup]="addressForm">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>FORMULARIO</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="col">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Referencia" formControlName="referencia">
            <mat-error *ngIf="addressForm.controls['referencia'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="TÃ­tulo" formControlName="titulo">
            <mat-error *ngIf="addressForm.controls['titulo'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Descripcion" formControlName="descripcion">
            <mat-error *ngIf="addressForm.controls['descripcion'].hasError('required')">
              Address is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" >
            <mat-select [(value)]="selected" placeholder="Categoria" formControlName="categoriaId">
              <mat-option *ngFor="let item of lstCategorias" value="{{item._id}}">{{item.nombre}}</mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['categoriaId'].hasError('required')">
              Address is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input currencyMask matInput placeholder="Precio" formControlName="precio">
            <mat-error *ngIf="addressForm.controls['precio'].hasError('required')">
              Address is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Enviar</button>
      <button mat-raised-button color="accent" routerLink="/productos">Volver</button>
    </mat-card-actions>
  </mat-card>
</form>
